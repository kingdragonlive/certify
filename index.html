  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('currentYear').textContent = new Date().getFullYear();
      
      const certForm = document.getElementById('certForm');
      const departmentSelect = document.getElementById('department');
      const otherDeptContainer = document.getElementById('otherDepartmentContainer');
      const otherDeptInput = document.getElementById('otherDepartment');
      
      departmentSelect.addEventListener('change', function() {
        if (this.value === 'อื่นๆ') {
          otherDeptContainer.style.display = 'block';
          otherDeptInput.required = true;
        } else {
          otherDeptContainer.style.display = 'none';
          otherDeptInput.required = false;
          otherDeptInput.value = '';
        }
      });
      
      certForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!this.checkValidity()) {
          e.stopPropagation();
          this.classList.add('was-validated');
          return;
        }
        
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;
        
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>กำลังประมวลผล...';
        submitBtn.disabled = true;
        
        let departmentValue = departmentSelect.value;
        if (departmentValue === 'อื่นๆ' && otherDeptInput.value.trim()) {
          departmentValue = otherDeptInput.value.trim();
        }
        
        const formData = {
          name: document.getElementById('name').value.trim(),
          department: departmentValue,
          activity: document.getElementById('activity').value.trim(),
          quantity: parseInt(document.getElementById('quantity').value)
        };
        
        google.script.run
          .withSuccessHandler(function(result) {
            document.getElementById('certForm').style.display = 'none';
            const certNumbers = document.getElementById('certNumbers');
            
            if (result.startNumber === result.endNumber) {
              certNumbers.textContent = result.startNumber;
            } else {
              certNumbers.textContent = `${result.startNumber} - ${result.endNumber}`;
            }
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
          })
          .withFailureHandler(function(error) {
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;
            
            Swal.fire({
              icon: 'error',
              title: 'เกิดข้อผิดพลาด',
              text: error.message || 'เกิดข้อผิดพลาดในการประมวลผล กรุณาลองอีกครั้ง',
              confirmButtonColor: '#3f51b5',
              confirmButtonText: 'ตกลง'
            });
          })
          .processForm(formData);
      });
      
      const inputs = certForm.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('input', function() {
          if (certForm.classList.contains('was-validated')) {
            this.classList.remove('is-invalid');
          }
        });
      });
    });
  </script>
