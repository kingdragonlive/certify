<!-- modals.html -->
<!-- Modal สำหรับเพิ่ม/แก้ไขแผนก -->
<div id="departmentModal" class="modal">
  <div class="modal-content">
    <h2 id="modalDepartmentTitle">เพิ่มแผนกใหม่</h2>
    <div class="form-group">
      <label for="departmentName">ชื่อแผนก:</label>
      <input type="text" id="departmentName" placeholder="กรอกชื่อแผนก">
    </div>
    <div class="form-group">
      <label for="departmentManager">ผู้จัดการแผนก:</label>
      <input type="text" id="departmentManager" placeholder="กรอกชื่อผู้จัดการ">
    </div>
    <div class="modal-actions">
      <button id="cancelDepartmentBtn" class="cancel-btn">ยกเลิก</button>
      <button id="saveDepartmentBtn" class="save-btn">บันทึก</button>
    </div>
  </div>
</div>

<!-- Modal สำหรับเพิ่ม/แก้ไขตำแหน่ง -->
<div id="positionModal" class="modal">
  <div class="modal-content">
    <h2 id="modalPositionTitle">เพิ่มตำแหน่งใหม่</h2>
    <div class="form-group">
      <label for="positionName">ชื่อตำแหน่ง:</label>
      <input type="text" id="positionName" placeholder="กรอกชื่อตำแหน่ง">
    </div>
    <div class="form-group">
      <label for="employeeName">ชื่อพนักงาน:</label>
      <input type="text" id="employeeName" placeholder="กรอกชื่อพนักงาน">
    </div>
    <div class="form-group photo-upload">
      <label for="employeePhoto">รูปพนักงาน:</label>
      <input type="file" id="employeePhoto" accept="image/*">
      <img id="photoPreview" class="photo-preview" alt="ตัวอย่างรูป">
    </div>
    <div class="modal-actions">
      <button id="cancelPositionBtn" class="cancel-btn">ยกเลิก</button>
      <button id="savePositionBtn" class="save-btn">บันทึก</button>
    </div>
  </div>
</div>
